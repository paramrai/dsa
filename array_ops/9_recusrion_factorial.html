<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <script>
      let n = 5;

      // using for loop
      function factorial(n) {
        let ans = 1;
        for (let i = n; i > 0; i--) {
          ans *= i;
        }
        return ans;
      }

      console.log(factorial(n));
      // using recursion
      function factorial(n) {
        if (n == 0) {
          return 1;
        } else {
          return n * factorial(n - 1);
        }
      }

      console.log(factorial(n));
    </script>
  </body>
</html>

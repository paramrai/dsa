<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array merge while loop</title>
  </head>
  <body>
    <script>
      let a = [1, 2, 3, 4, 8, 9, 12, 16];
      let b = [5, 6, 8, 12, 16, 18, 20];
      let c = [];

      let i = 0;
      let j = 0;
      let k = 0;

      while (i < a.length && j < b.length) {
        if (a[i] < b[j]) {
          c[k] = a[i];
          i++;
        } else {
          c[k] = b[j];
          j++;
        }

        k++;
      }

      let str = c.join(" | ");
      document.write(str);
    </script>
  </body>
</html>

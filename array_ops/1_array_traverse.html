<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Traverse</title>
  </head>

  <style>
    body {
      overflow: auto;
    }
  </style>

  <body>
    <script>
      const arr = [1, 8, 9, 6, 87, 65, 79, 65, 78, 95];

      // first
      for (let value of arr) {
        document.write(`${value} , `);
      }

      // 2
      document.write("<hr/>");
      for (let i in arr) {
        document.write(`${arr[i]} , `);
      }

      // 3
      document.write("<hr/>");
      for (let i = 0; i < arr.length; i++) {
        document.write(`${arr[i]} , `);
      }

      // 4
      document.write("<hr/>");
      for (let i = arr.length - 1; i >= 0; i--) {
        document.write(`${arr[i]} , `);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array insert</title>
  </head>
  <body>
    <script>
      const arr = [0, 1, 2, 3, 4, 6, 7, 9, 6, 36, 50, 55, 56];

      let insert = 5;
      let index = 5;
      // logic
      for (let i = arr.length - 1; i >= 0; i--) {
        if (i >= index) {
          arr[i + 1] = arr[i];
          if (i == index) {
            arr[i] = insert;
          }
        }
      }

      document.write(arr);

      // array method
      arr.splice(10, 0, 10);
      document.write("<hr/>");
      document.write(arr);
    </script>
  </body>
</html>

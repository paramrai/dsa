<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array delete</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5, 5, 6, 7];
      let index = 5;
      for (let i = index; i < arr.length - 1; i++) {
        arr[i] = arr[i + 1];
      }

      arr.length = arr.length - 1;
      console.log(arr);
    </script>
  </body>
</html>

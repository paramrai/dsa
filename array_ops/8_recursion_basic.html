<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursion</title>
  </head>
  <body>
    <script>
      let km = 8;

      drive(km);

      function drive(km) {
        console.log(km);

        if (km > 0) {
          drive(km - 1);
        } else {
          console.log("reached to destination");
        }
      }
    </script>
  </body>
</html>

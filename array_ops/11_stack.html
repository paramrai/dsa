<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack</title>
  </head>
  <body>
    <script>
      let stack = [];
      let currentSize = stack.length;
      let max = 5;

      function push(value) {
        if (value <= 5) {
          stack[currentSize] = value;
          currentSize++;
        } else {
          alert("Stack is full");
        }
      }

      function pop() {
        if (currentSize <= 0) {
          alert("already empty");
        } else {
          currentSize--;
          stack.length = currentSize;
        }
      }

      push(1);
      push(2);
      push(3);
      push(4);
      push(5);
      console.log(stack);
      pop();
      pop();
      pop();
      pop();
      pop();
      push(4);
      push(4);
      push(4);
      push(4);

      console.log(stack);
    </script>
  </body>
</html>

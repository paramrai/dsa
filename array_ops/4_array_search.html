<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array search</title>
  </head>
  <body>
    <script>
      let arr = [10, 50, 30, 40, 50, 3, 0, 10, 55];
      let item = 3;

      // fisrt
      for (let [index, value] of arr.entries()) {
        if (value === item) {
          document.write(`Position is ${index} and value is ${value}`);
          break;
        }
      }

      document.write("<hr/>");

      // second
      for (let i = 0; arr.length - 1; i++) {
        if (arr[i] === item) {
          document.write(`Position is ${i} and value is ${arr[i]}`);
          break;
        }
      }

      // array by default method
      let index = arr.indexOf(item);

      document.write("<hr/>");
      document.write(`Index is ${index}`);
    </script>
  </body>
</html>

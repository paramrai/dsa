<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic queue</title>
  </head>
  <body>
    <script>
      const queue = [];
      let currentSize = queue.length;
      const max = 4;

      const enqueue = (value) => {
        if (currentSize < max) {
          queue[currentSize] = value;
        } else {
          console.log("queue is full");
        }
        currentSize++;
      };

      const dequeue = () => {
        if (currentSize > 0) {
          for (let i = 0; i < queue.length; i++) {
            queue[i] = queue[i + 1];
          }

          currentSize--;
          queue.length = currentSize;
        } else {
          console.log("already empty");
        }
      };

      enqueue(20);
      enqueue(30);
      enqueue(40);
      enqueue(40);
      enqueue(40);
      enqueue(40);
      enqueue(40);
      console.log(queue);
    </script>
  </body>
</html>
